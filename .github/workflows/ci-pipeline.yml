name: CI - Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Node ${{ matrix.node }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18.x, 20.x]

    runs-on: ${{ matrix.os }}

    # ðŸ‘‡ MUY IMPORTANTE: que todos los `run:` se ejecuten en so-cicd-app
    defaults:
      run:
        working-directory: so-cicd-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          # El cache tambiÃ©n debe apuntar a la app
          cache-dependency-path: so-cicd-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test

      - name: Run coverage (Linux + Node 20)
        if: matrix.os == 'ubuntu-latest' && matrix.node == '20.x'
        run: npm test -- --coverage

      - name: Upload Coverage Report
        if: matrix.os == 'ubuntu-latest' && matrix.node == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          # ðŸ‘‡ coverage queda en so-cicd-app/coverage
          path: so-cicd-app/coverage/
