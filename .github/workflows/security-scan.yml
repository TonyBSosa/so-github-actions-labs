name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    name: Security scan (npm audit, permisos, vulnerabilidades)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./so-cicd-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # 1) Escaneo de dependencias (npm audit)
      - name: Run npm audit
        run: |
          echo "== Ejecutando npm audit (solo HIGH y CRITICAL) =="
          npm audit --audit-level=high

      # 2) Verificar permisos de archivos
      - name: Check file permissions
        run: |
          echo "== Buscando archivos con permisos demasiados abiertos =="
          # buscar archivos con permisos de escritura para 'otros' (world-writable)
          INSECURE_FILES=$(find . -type f -perm -0002 || true)

          if [ -n "$INSECURE_FILES" ]; then
            echo "Archivos con permisos inseguros (world-writable):"
            echo "$INSECURE_FILES"
            echo "Fallo el chequeo de permisos."
            exit 1
          else
            echo "Permisos OK (no hay archivos world-writable)."
          fi

      # 3) Análisis ligero de vulnerabilidades del código (lint)
      - name: Run lint (estático)
        run: |
          echo "== Ejecutando npm run lint si existe =="
          npm run lint --if-present
