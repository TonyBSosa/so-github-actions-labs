name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Opcional: escaneo automÃ¡tico semanal
  schedule:
    - cron: '0 3 * * 1'  # Lunes 3 AM UTC

jobs:
  dependency-audit:
    name: Dependency audit (npm audit)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: so-cicd-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: so-cicd-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (high severity+)
        # Usamos || true para que aunque haya vulnerabilidades
        # el job genere reporte pero no falle todo el pipeline.
        run: |
          npm audit --audit-level=high --json > ../security-npm-audit.json || true

      - name: Upload npm audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: security-npm-audit.json

  permissions-scan:
    name: File permissions scan
    runs-on: ubuntu-latest
    needs: dependency-audit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x scripts/permissions-scan.sh

      - name: Run permissions scan
        run: ./scripts/permissions-scan.sh

      - name: Upload permissions report
        uses: actions/upload-artifact@v4
        with:
          name: permissions-report
          path: security-permissions-report.txt
